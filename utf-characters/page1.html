<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Code Table Page 1</title>       
    <link rel="stylesheet" href="/utf-characters/style.css">
        <script src="/script.js" defer></script>
  <script>
  function page1(event) {
  var a = event.key;
  if (a == "Backspace") { 
    location='http://minehutmonkey.tk/utf-characters/page0';
  } else if (a == "Enter"){
    location='http://minehutmonkey.tk/utf-characters/page2';
  }
}
    
    let table = document.getElementById("chars");
        for(let i = 1000; i < 2000; i++){
            let row = table.insertRow(0);
            let key = row.insertCell(0);
            let value = row.insertCell(1);
            key.innerHTML =  "& # "+i+" ;"
            value.innerHTML = String.fromCharCode(i);
        }
</script>
  </head>    
  <body onkeydown="page1(event)">
    <center>
      <br>
      <form method="get" action="page0">
    <div>
      <button class="buttonbutton" type="submit">
        Back
      </button>
    </div>
  </form>
    <br><br><br><br><br><br><br>
    <form method="get" action="page2">
    <div>
      <button class="buttonbutton" type="submit">
        Forward
      </button>
    </div>
  </form> 
    <br><br><br><br>
    <table border="3" style="border-color:blue;" id="chars">
      <thead>
      <b>
        <td>Code (put them together)</td>
        <td>Symbol</td>
        <tr></tr>
        </b>
      </thead>
      <tbody>
        
      </tbody>
      </table>
    </center>
  </body>
</html>
